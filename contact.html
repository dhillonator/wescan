    <!-- Navigation placeholder -->

    <!-- Main Content -->

        <div class="max-w-7xl mx-auto px-4">
            <div class="grid md:grid-cols-2 gap-16">
                <!-- Contact Section -->
                <div class="max-w-lg">
                    <h2 class="text-5xl mb-16 text-green-700" style="font-family: 'Playfair Display', serif;">
                        Contact

                    <div class="space-y-6 text-gray-700">

                        </div>
                        
                        <div class="space-y-1">
                            <p>Office Hours:</p>
                            <p>M-F: 7:30 am – 6:00 pm</p>
                            <p>Saturday: 9:00 am – 5:00 pm</p>
                            <p>Sunday: Closed</p>
                        </div>
                        
                        <div>
                            <a href="tel:236-878-1326" class="text-green-700 hover:text-green-800">(236) 878-1326</a>
                        </div>
                        
                        <div>
                            <a href="mailto:jason@wescanlandscaping.com" class="text-green-700 hover:text-green-800">jason@wescanlandscaping.com</a>
                        </div>

                        </div>
                    </div>
                </div>

                <!-- Work With Us Section -->
                <div class="max-w-lg">
                    <h2 class="text-5xl mb-12 text-green-700" style="font-family: 'Playfair Display', serif;">
                        Work With Us
                    </h2>
                    
                    <form class="space-y-8">
                        <div class="grid grid-cols-2 gap-8">
                            <div>
                                <label class="block mb-2">First Name</label>
                                <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500" required>
                            </div>
                            <div>
                                <label class="block mb-2">Last Name</label>
                                <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500" required>
                            </div>
                        </div>

                        <div>
                            <label class="block mb-2">Phone</label>
                            <input type="tel" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500" required>
                        </div>

                        <div>
                            <label class="block mb-2">Email</label>
                            <input type="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500" required>
                        </div>

                        <div>
                            <label class="block mb-2">Message</label>
                            <textarea rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500" required></textarea>
                        </div>

                        <button type="submit" class="w-full bg-green-700 text-white py-3 px-6 rounded-md hover:bg-green-800 transition duration-200">
                            Send
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>
